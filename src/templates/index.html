<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
		
		<!-- Font Awesome -->
		<!--<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">-->
		<link rel="stylesheet" href="http://getbootstrap.com/examples/cover/cover.css">

		<style>
		body {
			text-shadow: none;
		}
		</style>

		<script type="text/javascript" src={{.Myapikey}}></script>

	     <script>
			// This example displays an address form, using the autocomplete feature
			// of the Google Places API to help users fill in the information.

			var placeSearch, autocomplete;
			var componentForm = {
			  street_number: 'short_name',
			  route: 'long_name',
			  locality: 'long_name',
			  administrative_area_level_1: 'short_name',
			  country: 'long_name',
			  postal_code: 'short_name'
			};


			function initialize() {
			  // Create the autocomplete object, restricting the search
			  // to geographical location types.
			  autocompleteori = new google.maps.places.Autocomplete(
			      /** @type {HTMLInputElement} */(document.getElementById('autocompleteori')),
			      { types: ['geocode'] });
			  // When the user selects an address from the dropdown,
			  // populate the address fields in the form.
			  google.maps.event.addListener(autocompleteori, 'place_changed', function() {
			    fillInAddress();
			  });
			  autocompletedest = new google.maps.places.Autocomplete(
			      /** @type {HTMLInputElement} */(document.getElementById('autocompletedest')),
			      { types: ['geocode'] });
			  // When the user selects an address from the dropdown,
			  // populate the address fields in the form.
			  google.maps.event.addListener(autocompletedest, 'place_changed', function() {
			    fillInAddress();
			  });
			}

			// [START region_fillform]
			function fillInAddress() {
			  // Get the place details from the autocomplete object.
			  var placeori = autocompleteori.getPlace();
			  var placedest = autocompletedest.getPlace();

			  for (var component in componentForm) {
			    document.getElementById(component).value = 'test';
			    document.getElementById(component).disabled = false;
			  }

			  // Get each component of the address from the place details
			  // and fill the corresponding field on the form.
			  for (var i = 0; i < placeori.address_components.length; i++) {
			    var addressType = placeori.address_components[i].types[0];
			    if (componentForm[addressType]) {
			      var val = placeori.address_components[i][componentForm[addressType]];
			      document.getElementById(addressType).value = val;
			    }
			  }
			  for (var i = 0; i < placedest.address_components.length; i++) {
			    var addressType = placedest.address_components[i].types[0];
			    if (componentForm[addressType]) {
			      var val = placedest.address_components[i][componentForm[addressType]];
			      document.getElementById(addressType).value = val;
			    }
			  }
			}
			// [END region_fillform]

    </script>
			


	</head>
	<body onload="initialize()">
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand"> MyCarTravel</h3>
							<nav>
								<ul class="nav masthead-nav">
									<li class="active"><a href="/hello">Home</a></li>
									<li><a href="#">Features</a></li>
									<li><a href="#">Contact</a></li>
								</ul>
							</nav>
						</div>
					</div>

														


					<div class="inner cover">
						<h4 class="cover-heading">
							Enter your Origin and Destination in appropriate field:
						</h4>
						<p>
							<form action="/send" method="POST" accept-charset="UTF-8" novalidate>
									<h5 class="cover-heading">Your Origin:</h5><input id="autocompleteori" placeholder="Enter your address" type="text" name="origin" class="form-control">
									<br>
									<h5 class="cover-heading">Your Destination:</h5><input  id="autocompletedest" placeholder="Enter your address"  type="text" name="destination" class="form-control">


						</p>
						<p>
									<input type="radio" name="travelmode" value="driving" checked> Driving
									<input type="radio" name="travelmode" value="walking"> Walking
									<input type="radio" name="travelmode" value="bicycling"> Bicycling
						</p>
						<br>
						<p>
									<input class="btn btn-lg btn-primary" type="submit" value="Send Calculation">
							</form>
					</div>

					<div class="mastfoot">
						<div class="inner">
							<p>
							Made by somebody
							</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
