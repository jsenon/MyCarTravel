<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- Font Awesome -->
		<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

		<link rel="stylesheet" href="http://getbootstrap.com/examples/cover/cover.css">

	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand"> MyCarTravel</h3>
							<nav>
								<ul class="nav masthead-nav">
									<li class="active"><a href="/hello">Home</a></li>
									<li><a href="#">Features</a></li>
									<li><a href="#">Contact</a></li>
								</ul>
							</nav>
						</div>
					</div>

					<div class="inner cover">
						<h4 class="cover-heading fa">
							Enter your Origin and Destination in appropriate field:
						</h4>
						<p class="lead fa">
							<form action="/send" method="POST" novalidate>
									Your Origin:<input type="text" name="origin" class="form-control">
									<br>
									Your Destination:<input type="text" name="destination" class="form-control">
						</p>
						<p class="lead fa">
									<input type="radio" name="travelmode" value="driving" checked> Driving
									<input type="radio" name="travelmode" value="walking"> Walking
									<input type="radio" name="travelmode" value="bicycling"> Bicycling
						</p>
						<br>
						<p class="lead fa">
									<input class="btn btn-lg btn-primary fa" type="submit" value="Send Calculation">
							</form>
					</div>

					<div class="mastfoot fa">
						<div class="inner">
							<p>
							Made by somebody
							</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
