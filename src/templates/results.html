<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Font Awesome -->
		<!--<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">-->
		<link rel="stylesheet" href="http://getbootstrap.com/examples/cover/cover.css">
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand"> MyCarTravel</h3>
							<nav>
								<ul class="nav masthead-nav">
									<li class="active"><a href="/hello">Home</a></li>
									<li><a href="#">Features</a></li>
									<li><a href="#">Contact</a></li>
								</ul>
							</nav>
						</div>
					</div>

					<div class="inner cover">
						<h3 class="cover-heading">
						Your Result:
						</h3>
						<p>
							Origin: {{.Origin}}
							<br>
							Destination: {{.Destination}}
							<br>
							<br>
						</p>
						<p>
						It will take by {{.Mode}}, {{.Duration}} for {{.Distance}}
						</p>
					</div>

					<div class="mastfoot">
						<div class="inner">
							<p>
							Made by somebody
							</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
